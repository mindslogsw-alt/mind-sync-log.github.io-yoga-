<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ヨガ×AI｜自分だけのマニュアルを作ろう</title>
  <style>
    :root{--bg:#fff;--fg:#111;--muted:#666;--card:#f5f7fb;--border:#e6e8ef;--accent:#2a6df4;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI","Hiragino Kaku Gothic ProN","Noto Sans JP","Meiryo",sans-serif;background:var(--bg);color:var(--fg)}
    header{position:sticky;top:0;background:rgba(255,255,255,.9);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);z-index:10}
    .bar{max-width:980px;margin:0 auto;padding:12px 16px;display:flex;gap:10px;align-items:center;justify-content:space-between}
    .bar b{font-size:14px;color:var(--muted)}
    .btns{display:flex;gap:10px;flex-wrap:wrap}
    button{border:1px solid var(--border);background:#fff;border-radius:12px;padding:8px 12px;font-weight:800}
    button:hover{border-color:rgba(42,109,244,.5)}
    main{max-width:980px;margin:0 auto;padding:18px 16px 40px}
    .hero{padding:18px;border:1px solid var(--border);border-radius:18px;background:linear-gradient(135deg,#fff,var(--card))}
    .hero h1{margin:0 0 8px;font-size:28px;line-height:1.2}
    .hero p{margin:0;color:var(--muted);font-weight:700}
    .grid{display:grid;grid-template-columns:1fr;gap:14px;margin-top:14px}
    .card{border:1px solid var(--border);border-radius:18px;overflow:hidden;background:#fff}
    .card-inner{display:grid;grid-template-columns:1fr;gap:0}
    .img{aspect-ratio:16/9;background:var(--card);display:flex;align-items:center;justify-content:center;overflow:hidden}
    .img img{width:100%;height:100%;object-fit:cover}
    .txt{padding:16px}
    .kicker{font-size:13px;color:var(--accent);font-weight:900;letter-spacing:.02em;margin:0 0 6px}
    h2{margin:0 0 10px;font-size:22px}
    ul{margin:0;padding-left:1.2em}
    li{margin:.35em 0;font-weight:800;line-height:1.35}
    .note{margin-top:10px;color:var(--muted);font-weight:800}
    .badge{display:inline-block;margin-top:10px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);background:rgba(42,109,244,.06);font-weight:900;color:#234}
    .footer{margin-top:18px;color:var(--muted);font-weight:800;font-size:13px}
    @media (min-width:900px){
      .card-inner{grid-template-columns:1.15fr .85fr}
      .img{aspect-ratio:auto}
    }
    @media print{
      header{display:none}
      .card{break-inside:avoid}
    }
  </style>
</head>
<body>
<header>
  <div class="bar">
    <b>ヨガ×AI｜ワークショップ</b>
    <div class="btns">
      <button onclick="window.scrollTo({top:0,behavior:'smooth'})">トップへ</button>
      <button onclick="window.print()">PDFにする（印刷）</button>
    </div>
  </div>
</header>

<main>
  <div class="hero">
    <h1>ヨガで習ったことを<br>自分だけのマニュアルにしよう</h1>
    <p>AIでかんたん作成｜家に帰っても思い出せる「1枚」を作る</p>
    <div class="badge">※ いたみが出たら中止。むりしない。</div>
  </div>

  <div class="grid" id="slides"></div>

  <div class="footer">
    画像はフリー素材（例：Unsplash / Pexels）を使用できます。クレジットは必須ではありません（任意）。  
  </div>
</main>

<script>
  // ====== ここだけ書き換えればOK ======
  const sections = [
    {
      no:"01",
      title:"今日のゴール",
      bullets:["ヨガを1枚にまとめる","家で毎日できる形にする","AIで“作れた”体験をする"],
      note:"できれば3分でもOK。完璧より継続。",
      img:"assets/01-goal.jpg",
      imgAlt:"椅子ヨガの写真"
    },
    {
      no:"02",
      title:"なぜマニュアルを作るの？",
      bullets:["順番があいまいになる","ポイントを忘れる","注意（ムリしない）を忘れる","→ 1枚あると、思い出せる・迷わない・続く"],
      note:"覚えるより、見返せる形にする。",
      img:"assets/02-why.jpg",
      imgAlt:"スマホでメモを見る人"
    },
    {
      no:"03",
      title:"AIについて（軽く）",
      bullets:["AIは「まとめる」のが得意","短くする／整理する／見やすくする"],
      note:"※ AIは先生の代わりではありません。安全優先。",
      img:"assets/03-ai.jpg",
      imgAlt:"やさしいAIイメージ"
    },
    {
      no:"04",
      title:"今日やること（3つだけ）",
      bullets:["① 4コマに書く","② 短い言葉にする","③ 1枚にして保存"],
      note:"短いほど成功します。",
      img:"assets/04-steps.jpg",
      imgAlt:"ステップのイメージ"
    },
    {
      no:"05",
      title:"4コマの型（これがメイン）",
      bullets:["① 準備（呼吸・姿勢）","② 動く（立ち／椅子）","③ ゆるめる（座り）","④ 休む（リラックス）"],
      note:"ルール：1コマ3行まで。",
      img:"assets/05-4koma.jpg",
      imgAlt:"ヨガのやさしい図解"
    },
    {
      no:"06",
      title:"家で毎日やる目標",
      bullets:["毎日3分でもOK","できたら○をつける","完璧より継続","体調が悪い日は休む"],
      note:"週3回でも十分。",
      img:"assets/06-habit.jpg",
      imgAlt:"カレンダーのイメージ"
    },
    {
      no:"07",
      title:"応用（料理レシピにもなる）",
      bullets:["この型は「本の1ページ」になる","我が家の秘伝レシピ／ストレッチ／体操／片付け手順"],
      note:"型があると、何でも思い出せる。",
      img:"assets/07-apply.jpg",
      imgAlt:"レシピカードのイメージ"
    }
  ];

  const root = document.getElementById("slides");

  sections.forEach(s=>{
    const card = document.createElement("section");
    card.className = "card";
    card.innerHTML = `
      <div class="card-inner">
        <div class="txt">
          <p class="kicker">SECTION ${s.no}</p>
          <h2>${s.title}</h2>
          <ul>${s.bullets.map(b=>`<li>${b}</li>`).join("")}</ul>
          <div class="note">${s.note||""}</div>
        </div>
        <div class="img">
          <img src="${s.img}" alt="${s.imgAlt||""}" loading="lazy" />
        </div>
      </div>
    `;
    root.appendChild(card);
  });
</script>
</body>
</html>
